{% extends "base.html" %}{% block title %}Notes{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <a href="/delete_note/{{ note.id }}" class="btn btn-outline-danger btn-sm float-right">Delete</a>
        </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-outline-primary">Add Note</button>
    </div>
</form>
{% endblock %}
